tasks:
  Run all tasks:
    shell: python -m robot -d output -L TRACE --logtitle "Task log" tasks.robot
  Email To Document:
    robotTaskName: Email To Document
  PDF To Document Parse:
    robotTaskName: PDF To Document Parse
  Boost PLM Invoice Parsing:
    robotTaskName: Boost PLM Invoice Parsing
  Unicode HTML To PDF:
    robotTaskName: Unicode HTML To PDF
  Unicode HTML To PDF TRACE:
    shell: python -m robot -d output -L TRACE --logtitle "Task log" --task "Unicode HTML To PDF" tasks.robot
  PDF Invoice Parsing:
    robotTaskName: PDF Invoice Parsing
  Add watermark into PDF:
    robotTaskName: Add watermark into PDF

condaConfigFile: conda.yaml
artifactsDir: output
PATH:
  - .
PYTHONPATH:
  - .
ignoreFiles:
  - .gitignore
