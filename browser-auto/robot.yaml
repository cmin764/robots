tasks:
  Run all tasks:
    shell: python -m robot --report NONE --outputdir output --logtitle "Task log" tasks.robot
  File Upload:
    robotTaskName: File Upload
  Open Google Chrome:
    robotTaskName: Open Google Chrome
  Run Python Robot:
    shell: python tasks.py
  Test Timeout Message:
    robotTaskName: Test Timeout Message
  Test Firefox:
    robotTaskName: Test Firefox
  Selenium Select Elements:
    robotTaskName: Selenium Select Elements
  Selenium Print Source:
    robotTaskName: Selenium Print Source

condaConfigFile: conda.yaml
artifactsDir: output
PATH:
  - .
PYTHONPATH:
  - .
ignoreFiles:
  - .gitignore
